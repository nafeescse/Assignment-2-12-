<!DOCTYPE html>
<html lang="en">
  <head>

    <title>My Garden</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="max-w-5xl mx-auto bg-[#F5F8FF]">
    <header class="">
      <nav class="my-8 h-20">
        <div class="flex justify-between items-center">
          <img class="w-30" src="assets/logo.png" alt="" />
          <ul class="flex text-[#8987A1] text-4 gap-8">
            <li>
              <a href="#" class="hover:text-gray-800">Home</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-800">Shop</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-800">About Us</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-800">
                <i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner  -->
      <div class="banner flex justify-between items-center py-30 h-90">
        <div class="flex-1">
          <p class="text-black font-bold text-4xl">
            ALWAYS <span class="text-[#E95A08]">FRESH<br />FLOWERS</span>
          </p>
          <p class="text-black opacity-50 text-6 font-normal pr-16 pb-4">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div>
          <img src="assets/hero-flower.png" alt="" />
        </div>
      </div>

    <footer></footer>
