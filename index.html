<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Garden</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="max-w-5xl lg:mx-auto bg-[#F5F8FF]">
    <header class="mx-4">
      <nav class="my-4 md:my-8 h-16 md:h-20 flex justify-between items-center">
        <img class="w-20 md:w-30" src="assets/logo.png" alt="" />
        <div class="flex text-[#8987A1] text-4 gap-8">
          <ul class="gap-8 hidden md:flex">
            <li>
              <a href="#" class="hover:text-gray-800">Home</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-800">Shop</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-800">About Us</a>
            </li>
          </ul>
          <a href="#" class="hover:text-gray-800">
            <i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a
          >
        </div>
      </nav>
    </header>
    <main class="">
      <!-- banner  -->
      <section
        class="banner flex flex-col-reverse md:flex-row md:justify-between md:items-center mb-16"
      >
        <div class="flex flex-col md:flex-1 py-7 px-4 md:pr-16 md:pb-4">
          <p class="text-black font-bold text-3xl md:text-4xl">
            ALWAYS <span class="text-[#E95A08]">FRESH<br />FLOWERS</span>
          </p>
          <p class="text-black opacity-50 text-6 font-normal text-justify py-3">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div>
          <img class="" src="assets/hero-flower.png" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
